<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">

	<title>HTML Boilerplate</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<!-- favicon = ikon i faneblad / browser -->
	<link rel="icon" type="image/x-icon" href="images/logoo_32x32.png" />
</head>

<body>

	<!-- "Wrapperen" holder sammen på dit design, fx hvis det skal centreres eller lign. -->
	<div id="wrap">

		<!-- Emmet tip: nav>ul>li{Menu $}*3 -->
		<nav>
			<!-- Menuer laves som regel i form af uordnede lister.
					 Listerne kan styles så de går vandret eller lodret -->
			<ul>
				<li><a href="#"> Menu 1 </a></li>
				<li>Menu 2</li>
				<li>Menu 3</li>
			</ul>

		</nav>

		<header>
			<!-- site navn plus evt tagline og logo -->

			<!-- ofte reserveres h1 til site-navn -->
			<h1> Mit Galleri </h1>
		</header>
		<!-- indhold -->
		<main>
			<!-- modul for en sektion -->
			<section id="aaa">
				<article class="galleri">
					<h2> Galleri </h2>
					<div class="row">
						<div class="column">
									  <img src="images/galleri1klar.png" alt="Lake.">
						</div>
					<div class="column">
						<img src="images/galleri2klar.png" alt="Lake.">
						</div>
						<img src="images/galleri3klar.png" alt="Lake.">
						<img src="images/galleri4klar.png" alt="Lake.">
						<img src="images/galleri5klar.png" alt="Lake.">
						<img src="images/galleri6klar.png" alt="Lake.">
				</article>
			</section>
</main>
			<!-- modul: en ny sektion -->

<section id="bbb">
		<!-- typisk kontaktinformationer -->
	<article>
		<footer>
			&copy; Footer informationer her ..., 2021
		</footer>
	</article>

	</div><!-- /wrap -->
</body>
</section>
</html>
